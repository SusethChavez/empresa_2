<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #cfde7d;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      color: #000;
      padding: 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    header img {
      width: 300px;
      height: auto;
    }

    .barras {
      display: flex;
      justify-content: flex-end;
      margin: 1rem;
    }

    button {
      background-color: whitesmoke;
      color: black;
      padding: 10px 20px;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .desplegable {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #fbebe7;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
    }

    .menu {
      list-style: none;
      padding: 0;
    }

    .menu li {
      margin: 20px 0;
    }

    .menu a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      margin-top: 2rem;
    }

    h1 {
      font-size: 2rem;
    }

    h3 {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1rem;
    }

    section p {
      margin: 0.5rem 0;
    }

    hr {
      margin: 2rem 0;
      border: 1px solid #00c;
    }

    @media (max-width: 768px) {
      .desplegable {
        width: 100%;
      }
      main {
        font-size: 1rem;
      }
    }
    </style>
</head>
<body>
         

  <div class="barras">
    <button onclick="abrir_menu()" id="btnAbrir">☰</button>
  </div>

  <div class="desplegable" id="menu">
    <button onclick="cerrar_menu()" id="btnCerrar">✖</button>
    <ul class="menu">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="galeria.html">Galería</a></li>
      <li><a href="historia.html">Historia</a></li>
      <li><a href="contacto2.html">Contacto</a></li>
    </ul>
  </div>

        <center>
          <table cellspacing="20">
            <tr>
            <td><img src="img/frito.jpg" height="400" width="300"><figcaption>Pollo Frito</figcaption></td>
            <td><img src="img/empanizado.jpg" height="400" width="300"><figcaption>Pollo Empanizado</figcaption></td>
            </tr>
           </table> 
           <table cellspacing="20">
            <tr>
            <td><img src="img/combo.jpg" height="400" width="300"><figcaption>Combo Familiar</figcaption></td>
            <td><img src="img/ensalada.jpg"height="400" width="300"><figcaption>Ensalada Fresca</figcaption></td>
            </tr>
           </table> 
        </center>

           <script>
            function abrir_menu() {
              document.getElementById("menu").style.transform = "translateX(0)";
            }
            function cerrar_menu() {
              document.getElementById("menu").style.transform = "translateX(-100%)";
            }
          </script>
    
</body>
</html>
